<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coditor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/material-darker.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <button id="open-folder">Open Folder</button>
        <div id="file-explorer"></div>
    </div>
    <div id="resize-handle"></div> <!-- Resizable handle -->
    <div id="editor-container">
        <h1>Coditor üêü</h1>
        <div id="top-bar">
            <input type="text" id="file-name" value="untitled.txt" placeholder="File name" />
            <button id="export">Save</button>
        </div>
        <div id="editor-wrapper">
            <div id="editor"></div>
        </div>
    </div>
    <input type="file" id="file-input" class="hidden" multiple>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/matchbrackets.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
